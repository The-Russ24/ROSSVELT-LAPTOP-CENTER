<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Personal</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/logo.webp" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Formulario de Información Personal</h1>
        <form id="infoForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Numero de Celular">Numero de Celular:</label>
                <input type="number" id="number-cellphone" name="Numero de Celular" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
